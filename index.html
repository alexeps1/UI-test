    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff8c42 100%);
        }
        
        .slide-in-left {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .slide-in-left.active {
            transform: translateX(0);
        }
        
        .slide-in-right {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .slide-in-right.active {
            transform: translateX(0);
        }
        
        .drag-over {
            border-color: #ff6b35;
            background-color: #fef2f2;
            transform: scale(1.02);
        }
        
        .input-valid {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
        
        .input-invalid {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .composer-card {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .composer-card:hover .composer-details {
            opacity: 1;
            transform: translateY(0);
        }
        
        .composer-details {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .similarity-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            pointer-events: none;
        }
        
        .similarity-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .similarity-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .similarity-item:hover {
            background-color: #f9fafb;
        }
        
        .similarity-item:last-child {
            border-bottom: none;
        }
        
        .file-input-hidden {
            display: none;
        }
        
        .loading {
            position: relative;
            color: transparent;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        // Panel management
        function openPanel(panel, overlay) {
            panel.classList.add('active');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closePanel(panel, overlay) {
            panel.classList.remove('active');
            overlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // History panel
        historyBtn.addEventListener('click', () => {

        // Filters panel
        filtersBtn.addEventListener('click', () => {

        // File upload and drag-and-drop
        uploadBtn.addEventListener('click', () => {
            fileInput.click();

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                handleFileUpload(file);
            }
        });
        
        // Make the entire input area draggable
        urlInput.addEventListener('dragover', (e) => {
            e.preventDefault();
            urlInput.classList.add('drag-over');
        });
        
        urlInput.addEventListener('dragleave', (e) => {
            e.preventDefault();
            urlInput.classList.remove('drag-over');
        });
        
        urlInput.addEventListener('drop', (e) => {
            e.preventDefault();
            urlInput.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('audio/') || file.name.match(/\.(mp3|wav|aiff|flac)$/i)) {
                    handleFileUpload(file);
                } else {
                    showNotification('Please upload an audio file (MP3, WAV, AIFF, FLAC)', 'error');
                }
            }
        });
        
        function handleFileUpload(file) {
            // In a real app, you would upload the file to a server
            console.log('File uploaded:', file.name);
            urlInput.value = `Uploaded: ${file.name}`;
            urlInput.classList.remove('input-invalid');
            urlInput.classList.add('input-valid');
            showNotification(`File uploaded: ${file.name}`, 'success');
        }
        
        // URL input handling with instant validation
        urlInput.addEventListener('input', (e) => {
            const url = e.target.value.trim();
            urlInput.classList.remove('input-valid', 'input-invalid');
            
            if (url === '') {
                return;
            }
            
            // Check if it's a valid music platform URL
            const isValidUrl = url.includes('spotify.com') || 
                             url.includes('youtube.com') || 
                             url.includes('youtu.be') ||
                             url.includes('soundcloud.com') ||
                             url.includes('bandcamp.com') ||
                             url.includes('apple.com/music') ||
                             url.startsWith('Uploaded:');
            
            if (isValidUrl) {
                urlInput.classList.add('input-valid');
                getShortlistBtn.classList.add('pulse-animation');
            } else if (url.length > 10) {
                urlInput.classList.add('input-invalid');
                getShortlistBtn.classList.remove('pulse-animation');
            }
        });
        
        // Auto-focus on page load for faster input
        window.addEventListener('load', () => {
            urlInput.focus();
        });
        
        // Keyboard shortcuts for faster interaction
        document.addEventListener('keydown', (e) => {
            // Enter key to get shortlist
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                if (document.activeElement === urlInput) {
                    e.preventDefault();
                    getShortlistBtn.click();
                }
            }
            
            // Escape key to clear input
            if (e.key === 'Escape') {
                urlInput.value = '';
                urlInput.classList.remove('input-valid', 'input-invalid');
                getShortlistBtn.classList.remove('pulse-animation');
                urlInput.focus();
            }
            
            // Ctrl/Cmd + K to focus input
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                urlInput.focus();
                urlInput.select();
            }
        });
        
        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        getShortlistBtn.addEventListener('click', () => {

            if (url) {
                const trackName = extractTrackName(url);
                const composer = extractComposer(url);

        function extractTrackName(url) {
            // Simple extraction - in a real app, you'd use APIs
            if (url.includes('spotify.com')) return 'Electronic Dreams';
            if (url.includes('youtube.com')) return 'Cinematic Journey';
            if (url.includes('soundcloud.com')) return 'Ambient Soundscape';
            return 'Reference Track';
        }
        
        function extractComposer(url) {
            // Simple extraction - in a real app, you'd use APIs
            return 'Demo Artist';
        }
        
        function addToHistory(track, composer, url) {
            const newItem = { track, composer, url };
            searchHistory.unshift(newItem);
            if (searchHistory.length > 10) {
                searchHistory = searchHistory.slice(0, 10);
            }
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = '';
            searchHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200';
                historyItem.innerHTML = `
                    <div class="font-medium text-gray-800">${item.track}</div>
                    <div class="text-sm text-gray-500">${item.composer}</div>
                `;
                historyItem.addEventListener('click', () => {
                    urlInput.value = item.url;
                    urlInput.style.color = '#059669';
                    closePanel(historyPanel, overlay);
                });
                historyList.appendChild(historyItem);
            });
        }
        
        // Filters
        applyFilters.addEventListener('click', () => {
            const selectedGenres = Array.from(document.querySelectorAll('.genre-filter:checked')).map(cb => cb.value);
            const selectedMoods = Array.from(document.querySelectorAll('.mood-filter:checked')).map(cb => cb.value);
            const selectedInstruments = Array.from(document.querySelectorAll('.instrument-filter:checked')).map(cb => cb.value);
            
            console.log('Applied filters:', { selectedGenres, selectedMoods, selectedInstruments });
            
            // Show filter notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            notification.textContent = `Filters applied: ${selectedGenres.length + selectedMoods.length + selectedInstruments.length} selected`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
            
            closePanel(filtersPanel, overlay);
        });
        
        // Loading state
        function showLoadingState() {
            getShortlistBtn.classList.add('loading');
            getShortlistBtn.disabled = true;
            
            // Show loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.className = 'text-center mt-4 text-gray-600';
            loadingDiv.innerHTML = `
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-red-500"></div>
                    <span>AI is analyzing your track...</span>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    Extracting audio features, matching composers, and generating shortlist
                </div>
            `;
            getShortlistBtn.parentNode.appendChild(loadingDiv);
        }
        
        // Show results
        function showResults() {
            // Remove loading state
            getShortlistBtn.classList.remove('loading');
            getShortlistBtn.disabled = false;
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
            
            // Create results container
            const resultsContainer = document.createElement('div');
            resultsContainer.id = 'resultsContainer';
            resultsContainer.className = 'mt-12 max-w-4xl mx-auto';
            
            resultsContainer.innerHTML = `
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Composer Shortlist</h2>
                    <p class="text-gray-600">AI-matched composers ranked by similarity to your reference track</p>
                </div>
                
                <div class="space-y-4">
                    ${mockComposers.map(composer => `
                        <div class="composer-card bg-white border border-gray-200 rounded-xl p-6 hover:shadow-lg transition-all duration-200">
                            <div class="flex items-center space-x-4">
                                <img src="${composer.avatar}" alt="${composer.name}" class="w-12 h-12 rounded-full object-cover">
                                <div class="flex-1">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <h3 class="text-lg font-semibold text-gray-800">${composer.name}</h3>
                                            <p class="text-sm text-gray-500">${composer.trackTitle}</p>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <span class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-sm font-medium">
                                                ${Math.round(composer.matchScore * 100)}%
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="similarity-btn bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200" data-composer-id="${composer.id}">
                                        Similar
                                    </button>
                                    <button class="play-btn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105" data-track="${composer.trackUrl}">
                                        ▶ Play
                                    </button>
                                    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105">
                                        Contact
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Hover details -->
                            <div class="composer-details mt-4 pt-4 border-t border-gray-100">
                                <div class="flex flex-wrap gap-2 mb-3">
                                    ${composer.genres.map(genre => `
                                        <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">${genre}</span>
                                    `).join('')}
                                    <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">${composer.mood}</span>
                                </div>
                                <div class="text-sm text-gray-500 mb-3">
                                    <span>🎵 ${composer.instruments.join(', ')}</span>
                                    <span class="ml-4">📍 ${composer.location}</span>
                                    <span class="ml-4">💼 ${composer.experience}</span>
                                </div>
                                <div class="grid grid-cols-2 gap-2 text-xs">
                                    <h5 class="text-sm font-medium text-gray-600 mb-2 col-span-2">AI Analysis:</h5>
                                    ${Object.entries(composer.tags).map(([tag, score]) => `
                                        <div class="flex justify-between">
                                            <span class="text-gray-500">${tag}:</span>
                                            <span class="text-gray-700">${Math.round(score * 100)}%</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <!-- Similarity menu -->
                            <div class="similarity-menu" id="similarity-${composer.id}">
                                <div class="p-2 text-xs text-gray-500 border-b">Similar composers:</div>
                                ${similarComposers[composer.id] ? similarComposers[composer.id].map(similar => `
                                    <div class="similarity-item" data-composer="${similar.name}">
                                        <div class="font-medium text-gray-800">${similar.name}</div>
                                        <div class="text-xs text-gray-500">${similar.genre} • ${Math.round(similar.match * 100)}% match</div>
                                    </div>
                                `).join('') : '<div class="p-3 text-sm text-gray-500">No similar composers found</div>'}
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="text-center mt-8">
                    <button id="newSearchBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium transition-colors duration-200">
                        New Search
                    </button>
                </div>
            `;
            
            // Insert results after the main container
            const mainContainer = document.querySelector('.container');
            mainContainer.appendChild(resultsContainer);
            
            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
            
            // Add new search functionality
            document.getElementById('newSearchBtn').addEventListener('click', () => {
                resultsContainer.remove();
                urlInput.value = '';
                fileInput.value = '';
                urlInput.classList.remove('input-valid', 'input-invalid');
                getShortlistBtn.classList.remove('pulse-animation');
                urlInput.focus();
            });
            
            // Add play functionality
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const trackUrl = e.target.getAttribute('data-track');
                    playTrack(trackUrl, e.target);
                });
            });
            
            // Add similarity functionality
            document.querySelectorAll('.similarity-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const composerId = e.target.getAttribute('data-composer-id');
                    toggleSimilarityMenu(composerId, e.target);
                });
            });
            
            // Add similarity item click functionality
            document.querySelectorAll('.similarity-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const composerName = e.currentTarget.getAttribute('data-composer');
                    showNotification(`Searching for ${composerName}...`, 'info');
                    // In a real app, this would trigger a new search for the similar composer
                });
            });
        }
        
        // Play track functionality
        function playTrack(trackUrl, button) {
            // Stop any currently playing track
            document.querySelectorAll('.play-btn').forEach(btn => {
                if (btn !== button) {
                    btn.textContent = '▶ Play';
                    btn.classList.remove('bg-red-500');
                    btn.classList.add('bg-green-500');
                }
            });
            
            // Toggle play/pause
            if (button.textContent === '▶ Play') {
                button.textContent = '⏸ Pause';
                button.classList.remove('bg-green-500');
                button.classList.add('bg-red-500');
                showNotification('Playing track preview...', 'info');
                
                // In a real app, you would integrate with audio APIs
                // For demo purposes, we'll simulate playback
                setTimeout(() => {
                    button.textContent = '▶ Play';
                    button.classList.remove('bg-red-500');
                    button.classList.add('bg-green-500');
                }, 30000); // 30 second demo
            } else {
                button.textContent = '▶ Play';
                button.classList.remove('bg-red-500');
                button.classList.add('bg-green-500');
                showNotification('Playback paused', 'info');
            }
        }
        
        // Similarity menu functionality
        function toggleSimilarityMenu(composerId, button) {
            // Close all other similarity menus
            document.querySelectorAll('.similarity-menu').forEach(menu => {
                if (menu.id !== `similarity-${composerId}`) {
                    menu.classList.remove('active');
                }
            });
            
            // Toggle current menu
            const menu = document.getElementById(`similarity-${composerId}`);
            if (menu) {
                menu.classList.toggle('active');
            }
        }
        
        // Close similarity menus when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.similarity-btn') && !e.target.closest('.similarity-menu')) {
                document.querySelectorAll('.similarity-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });
        
        // Demo buttons
        demoSpotify.addEventListener('click', () => {
            urlInput.value = 'https://open.spotify.com/track/4u7EnebtmKWzUH433cf5Qv';
            urlInput.classList.remove('input-invalid');
            urlInput.classList.add('input-valid');
            getShortlistBtn.classList.add('pulse-animation');
            urlInput.focus();
        });
        
        demoYouTube.addEventListener('click', () => {
            urlInput.value = 'https://youtube.com/watch?v=dQw4w9WgXcQ';
            urlInput.classList.remove('input-invalid');
            urlInput.classList.add('input-valid');
            getShortlistBtn.classList.add('pulse-animation');
            urlInput.focus();
        });
        
        demoFile.addEventListener('click', () => {
            urlInput.value = 'Uploaded: demo-track.mp3';
            urlInput.classList.remove('input-invalid');
            urlInput.classList.add('input-valid');
            getShortlistBtn.classList.add('pulse-animation');
            urlInput.focus();
        });
        
        // Initialize
        renderHistory();
    </script>
</body>
</html>
