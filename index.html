<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MassiveMusic - Get Shortlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff8c42 100%);
        }
        
        .slide-in-left {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .slide-in-left.active {
            transform: translateX(0);
        }
        
        .slide-in-right {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .slide-in-right.active {
            transform: translateX(0);
        }
        
        .drag-over {
            border-color: #ff6b35;
            background-color: #fef2f2;
        }
        
        .file-input-hidden {
            display: none;
        }
        
        .loading {
            position: relative;
            color: transparent;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header with gradient -->
    <div class="gradient-header h-2 w-full"></div>
    
    <!-- Main container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Logo -->
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-black tracking-tight">MASSIVEMUSIC</h1>
        </div>
        
        <!-- Side buttons -->
        <div class="flex justify-between items-start mb-12">
            <!-- History button -->
            <button id="historyBtn" class="bg-gray-100 hover:bg-red-100 text-gray-700 hover:text-red-600 px-6 py-3 rounded-lg transition-all duration-200 font-medium">
                History
            </button>
            
            <!-- Filters button -->
            <button id="filtersBtn" class="bg-gray-100 hover:bg-red-100 text-gray-700 hover:text-red-600 px-6 py-3 rounded-lg transition-all duration-200 font-medium">
                Filters
            </button>
        </div>
        
        <!-- Main input area -->
        <div class="text-center">
            <!-- Input field -->
            <div class="mb-8">
                <div id="dropZone" class="bg-white border-2 border-dashed border-gray-300 rounded-xl p-12 max-w-2xl mx-auto cursor-pointer hover:border-gray-400 transition-colors duration-200">
                    <div class="text-center">
                        <div class="text-gray-400 text-lg mb-4">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                        </div>
                        <p class="text-gray-500 text-lg">Paste track link or upload file</p>
                        <p class="text-gray-400 text-sm mt-2">Supports Spotify, YouTube, SoundCloud, MP3, WAV, AIFF, FLAC</p>
                    </div>
                    <input type="text" id="urlInput" class="w-full p-4 border border-gray-300 rounded-lg mt-4 text-center text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Or paste a track URL here...">
                    <input type="file" id="fileInput" class="file-input-hidden" accept=".mp3,.wav,.aiff,.flac,audio/*">
                </div>
            </div>
            
            <!-- Get shortlist button -->
            <button id="getShortlistBtn" class="bg-black hover:bg-gray-800 text-white px-12 py-4 rounded-lg text-lg font-medium transition-colors duration-200">
                Get shortlist
            </button>
            
            <!-- Demo buttons for testing -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500 mb-3">Demo: Try these sample inputs</p>
                <div class="flex justify-center space-x-3">
                    <button id="demoSpotify" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm transition-colors duration-200">
                        Demo Spotify
                    </button>
                    <button id="demoYouTube" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm transition-colors duration-200">
                        Demo YouTube
                    </button>
                    <button id="demoFile" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm transition-colors duration-200">
                        Demo File
                    </button>
                </div>

        </div>
    </div>
    
    <!-- History Panel -->
    <div id="historyPanel" class="fixed top-0 left-0 h-full w-80 bg-white shadow-2xl slide-in-left z-50">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">History</h2>
                <button id="closeHistory" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="historyList" class="space-y-3">
                <!-- History items will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Filters Panel -->
    <div id="filtersPanel" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl slide-in-right z-50">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Filters</h2>

                    </svg>
                </button>
            </div>
            
            <!-- Genre Filter -->
            <div class="mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Genre</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="genre-filter" value="electronic" class="mr-3">
                        <span class="text-gray-600">Electronic</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="genre-filter" value="rock" class="mr-3">
                        <span class="text-gray-600">Rock</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="genre-filter" value="pop" class="mr-3">
                        <span class="text-gray-600">Pop</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="genre-filter" value="classical" class="mr-3">
                        <span class="text-gray-600">Classical</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="genre-filter" value="jazz" class="mr-3">
                        <span class="text-gray-600">Jazz</span>
                    </label>
                </div>
            </div>
            
            <!-- Mood Filter -->
            <div class="mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Mood</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="mood-filter" value="energetic" class="mr-3">
                        <span class="text-gray-600">Energetic</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mood-filter" value="calm" class="mr-3">
                        <span class="text-gray-600">Calm</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mood-filter" value="melancholic" class="mr-3">
                        <span class="text-gray-600">Melancholic</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mood-filter" value="uplifting" class="mr-3">
                        <span class="text-gray-600">Uplifting</span>
                    </label>
                </div>
            </div>
            
            <!-- Instrumentation Filter -->
            <div class="mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Instrumentation</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="instrument-filter" value="guitar" class="mr-3">
                        <span class="text-gray-600">Guitar</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="instrument-filter" value="piano" class="mr-3">
                        <span class="text-gray-600">Piano</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="instrument-filter" value="strings" class="mr-3">
                        <span class="text-gray-600">Strings</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="instrument-filter" value="drums" class="mr-3">
                        <span class="text-gray-600">Drums</span>
                    </label>
                </div>
            </div>
            
            <!-- Apply Filters Button -->
            <button id="applyFilters" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-medium transition-colors duration-200">
                Apply Filters
            </button>
        </div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        const historyPanel = document.getElementById('historyPanel');
        const filtersPanel = document.getElementById('filtersPanel');
        const closeHistory = document.getElementById('closeHistory');
        const closeFilters = document.getElementById('closeFilters');
        const overlay = document.getElementById('overlay');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const getShortlistBtn = document.getElementById('getShortlistBtn');
        const historyList = document.getElementById('historyList');
        const applyFilters = document.getElementById('applyFilters');
        const demoSpotify = document.getElementById('demoSpotify');
        const demoYouTube = document.getElementById('demoYouTube');
        const demoFile = document.getElementById('demoFile');
        
        // History data (in a real app, this would come from localStorage or API)

            {

                genres: ["Classical", "Orchestral", "Minimalist"],
                mood: "Calm",
                instruments: ["Strings", "Piano", "Woodwinds"],
                matchScore: 0.79,

                trackUrl: "https://open.spotify.com/track/example4",

            },
            {
                id: 5,
                name: "Daniel Park",
                avatar: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=150&h=150&fit=crop&crop=face",
                genres: ["Hip-Hop", "R&B", "Pop"],
                mood: "Energetic",
                instruments: ["Drums", "Bass", "Synthesizer"],
                matchScore: 0.76,
                trackTitle: "City Pulse",
                trackUrl: "https://open.spotify.com/track/example5",
                tags: { hiphop: 0.82, rnb: 0.75, pop: 0.69, energetic: 0.87 },
                experience: "4+ years in urban music production",
                location: "Atlanta, GA"
            }
        ];
        
        // Panel management
        function openPanel(panel, overlay) {
            panel.classList.add('active');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closePanel(panel, overlay) {
            panel.classList.remove('active');
            overlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // History panel
        historyBtn.addEventListener('click', () => {
            openPanel(historyPanel, overlay);
            renderHistory();
        });
        
        closeHistory.addEventListener('click', () => {
            closePanel(historyPanel, overlay);
        });
        
        // Filters panel
        filtersBtn.addEventListener('click', () => {
            openPanel(filtersPanel, overlay);
        });
        
        closeFilters.addEventListener('click', () => {
            closePanel(filtersPanel, overlay);
        });
        
        // Close panels when clicking overlay
        overlay.addEventListener('click', () => {
            closePanel(historyPanel, overlay);
            closePanel(filtersPanel, overlay);
        });
        
        // File upload and drag-and-drop
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                handleFileUpload(file);
            }
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('audio/') || file.name.match(/\.(mp3|wav|aiff|flac)$/i)) {
                    handleFileUpload(file);
                } else {
                    alert('Please upload an audio file (MP3, WAV, AIFF, FLAC)');
                }
            }
        });
        
        function handleFileUpload(file) {
            // In a real app, you would upload the file to a server
            console.log('File uploaded:', file.name);
            urlInput.value = `Uploaded: ${file.name}`;
            urlInput.style.color = '#059669';
        }
        
        // URL input handling
        urlInput.addEventListener('input', (e) => {
            const url = e.target.value;
            if (url && (url.includes('spotify.com') || url.includes('youtube.com') || url.includes('soundcloud.com'))) {
                urlInput.style.color = '#059669';
            } else if (url) {
                urlInput.style.color = '#dc2626';
            } else {
                urlInput.style.color = '#6b7280';
            }
        });
        
        // Get shortlist button
        getShortlistBtn.addEventListener('click', () => {
            const url = urlInput.value;
            const file = fileInput.files[0];
            
            if (!url && !file) {
                alert('Please paste a track URL or upload a file');
                return;
            }
            
            // Add to history
            if (url) {
                const trackName = extractTrackName(url);
                const composer = extractComposer(url);
                addToHistory(trackName, composer, url);
            }
            
            // Show loading state
            showLoadingState();
            
            // Simulate AI analysis with realistic timing
            setTimeout(() => {
                showResults();
            }, 3000);
        });
        
        function extractTrackName(url) {
            // Simple extraction - in a real app, you'd use APIs
            if (url.includes('spotify.com')) return 'Electronic Dreams';
            if (url.includes('youtube.com')) return 'Cinematic Journey';
            if (url.includes('soundcloud.com')) return 'Ambient Soundscape';
            return 'Reference Track';
        }
        
        function extractComposer(url) {
            // Simple extraction - in a real app, you'd use APIs
            return 'Demo Artist';
        }
        
        function addToHistory(track, composer, url) {
            const newItem = { track, composer, url };
            searchHistory.unshift(newItem);
            if (searchHistory.length > 10) {
                searchHistory = searchHistory.slice(0, 10);
            }
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = '';
            searchHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200';
                historyItem.innerHTML = `
                    <div class="font-medium text-gray-800">${item.track}</div>
                    <div class="text-sm text-gray-500">${item.composer}</div>
                `;
                historyItem.addEventListener('click', () => {
                    urlInput.value = item.url;
                    urlInput.style.color = '#059669';
                    closePanel(historyPanel, overlay);
                });
                historyList.appendChild(historyItem);
            });
        }
        
        // Filters
        applyFilters.addEventListener('click', () => {
            const selectedGenres = Array.from(document.querySelectorAll('.genre-filter:checked')).map(cb => cb.value);
            const selectedMoods = Array.from(document.querySelectorAll('.mood-filter:checked')).map(cb => cb.value);
            const selectedInstruments = Array.from(document.querySelectorAll('.instrument-filter:checked')).map(cb => cb.value);
            
            console.log('Applied filters:', { selectedGenres, selectedMoods, selectedInstruments });
            
            // Show filter notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            notification.textContent = `Filters applied: ${selectedGenres.length + selectedMoods.length + selectedInstruments.length} selected`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
            
            closePanel(filtersPanel, overlay);
        });
        
        // Loading state
        function showLoadingState() {
            getShortlistBtn.classList.add('loading');
            getShortlistBtn.disabled = true;
            
            // Show loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.className = 'text-center mt-4 text-gray-600';
            loadingDiv.innerHTML = `
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-red-500"></div>
                    <span>AI is analyzing your track...</span>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    Extracting audio features, matching composers, and generating shortlist
                </div>
            `;
            getShortlistBtn.parentNode.appendChild(loadingDiv);
        }
        
        // Show results
        function showResults() {
            // Remove loading state
            getShortlistBtn.classList.remove('loading');
            getShortlistBtn.disabled = false;
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
            
            // Create results container
            const resultsContainer = document.createElement('div');
            resultsContainer.id = 'resultsContainer';
            resultsContainer.className = 'mt-12 max-w-4xl mx-auto';
            
            resultsContainer.innerHTML = `
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Composer Shortlist</h2>
                    <p class="text-gray-600">AI-matched composers ranked by similarity to your reference track</p>
                </div>
                
                <div class="space-y-4">
                    ${mockComposers.map(composer => `
                        <div class="bg-white border border-gray-200 rounded-xl p-6 hover:shadow-lg transition-shadow duration-200">
                            <div class="flex items-start space-x-4">
                                <img src="${composer.avatar}" alt="${composer.name}" class="w-16 h-16 rounded-full object-cover">
                                <div class="flex-1">
                                    <div class="flex items-center justify-between mb-2">

                                        <div class="flex items-center space-x-2">
                                            <span class="text-sm text-gray-500">Match Score:</span>
                                            <span class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-sm font-medium">
                                                ${Math.round(composer.matchScore * 100)}%
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h4 class="text-md font-medium text-gray-700 mb-1">${composer.trackTitle}</h4>
                                        <p class="text-sm text-gray-500">${composer.experience} • ${composer.location}</p>
                                    </div>
                                    
                                    <div class="flex flex-wrap gap-2 mb-3">
                                        ${composer.genres.map(genre => `
                                            <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">${genre}</span>
                                        `).join('')}
                                        <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">${composer.mood}</span>
                                    </div>
                                    
                                    <div class="flex items-center justify-between">
                                        <div class="flex space-x-4 text-sm text-gray-500">
                                            <span>🎵 ${composer.instruments.join(', ')}</span>
                                        </div>
                                        <div class="flex space-x-2">
                                            <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm transition-colors duration-200">
                                                Preview
                                            </button>
                                            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors duration-200">
                                                Contact
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- AI Analysis Breakdown -->
                                    <div class="mt-4 pt-4 border-t border-gray-100">
                                        <h5 class="text-sm font-medium text-gray-600 mb-2">AI Analysis Breakdown:</h5>
                                        <div class="grid grid-cols-2 gap-2 text-xs">
                                            ${Object.entries(composer.tags).map(([tag, score]) => `
                                                <div class="flex justify-between">
                                                    <span class="text-gray-500">${tag}:</span>
                                                    <span class="text-gray-700">${Math.round(score * 100)}%</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="text-center mt-8">
                    <button id="newSearchBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium transition-colors duration-200">
                        New Search
                    </button>
                </div>
            `;
            
            // Insert results after the main container
            const mainContainer = document.querySelector('.container');
            mainContainer.appendChild(resultsContainer);
            
            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
            
            // Add new search functionality
            document.getElementById('newSearchBtn').addEventListener('click', () => {
                resultsContainer.remove();
                urlInput.value = '';
                fileInput.value = '';
                urlInput.style.color = '#6b7280';
            });
        }
        
        // Demo buttons
        demoSpotify.addEventListener('click', () => {
            urlInput.value = 'https://open.spotify.com/track/4u7EnebtmKWzUH433cf5Qv';
            urlInput.style.color = '#059669';
        });
        
        demoYouTube.addEventListener('click', () => {
            urlInput.value = 'https://youtube.com/watch?v=dQw4w9WgXcQ';
            urlInput.style.color = '#059669';
        });
        
        demoFile.addEventListener('click', () => {
            urlInput.value = 'Uploaded: demo-track.mp3';
            urlInput.style.color = '#059669';
        });
        
        // Initialize
        renderHistory();
    </script>
</body>
